<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <title>Место</title>
    <link rel="icon" href="<%=require('../src/images/favicons/favicon.svg')%>" type="image/x-icon">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="<%=require('../src/images/Vector.svg')%>" alt="Логотип Место Россия" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <button type="button" class="profile__container">
                    <img src="<%=require('../src/images/Avatar.svg')%>" alt="Аватарка профиля" class="profile__avatar">
                </button>
                <div class="profile__info">
                    <h1 class="profile__name"></h1>
                    <button type="button" aria-label="Редактировать профиль" class="profile__open"></button>
                    <p class="profile__profession"></p>
                </div>
                <button type="button" aria-label="Добавить" class="profile__add"></button>
            </section>
            <section class="grid">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
        </footer>
        <div class="popup" id="popupEditProfile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popup__form" class="form" novalidate>
                    <div class="form__section">
                        <input type="text" name="name" placeholder="Ваше Имя" class="form__input" id="name"
                            minlength="2" maxlength="40" required>
                        <span class="form__input-error name-error"></span>
                    </div>
                    <div class="form__section">
                        <input type="text" name="about" placeholder="Ваша профессия" class="form__input"
                            id="job" minlength="2" maxlength="200" required>
                        <span class="form__input-error job-error"></span>
                    </div>
                    <button type="submit" aria-label="Сохранить" class="form__save">Сохранить</button>
                </form>
                <button type="button" aria-label="Закрыть" class="popup__close"></button>
            </div>
        </div>
        <div class="popup" id="popupAddCard">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form name="popup__form" class="form" novalidate>
                    <div class="form__section">
                        <input type="text" name="name" placeholder="Название" class="form__input"
                            id="nameCard" minlength="2" maxlength="30" required>
                        <span class="form__input-error nameCard-error"></span>
                    </div>
                    <div class="form__section">
                        <input type="url" name="link" placeholder="Ссылка на картинку" class="form__input"
                            id="imageCard" required>
                        <span class="form__input-error imageCard-error"></span>
                    </div>
                    <button type="submit" aria-label="Создать" class="form__save">Создать</button>
                </form>
                <button type="button" aria-label="" class="popup__close"></button>
            </div>
        </div>
        <div class="popup popup_shadow" id="popupPhotoCard">
            <div class="popup__container popup__container_image">
                <img src=" " alt="" class="popup__image">
                <p class="popup__name"></p>
                <button type="button" aria-label="Закрыть" class="popup__close"></button>
            </div>
        </div>
        <div class="popup" id="popupDeleteCard">
            <div class="popup__container">
                <h2 class="popup__title">Вы уверены?</h2>
                <form>
                    <button type="button" aria-label="Закрыть" class="popup__close"></button>
                    <button type="submit" aria-label="Вы уверены?" class="form__save">Да</button>
                </form>
            </div>
        </div>
        <div class="popup" id="popupEditAvatar">
            <div class="popup__container">
                <h2 class="popup__title">Обновить аватар</h2>
                <form name="popup__form" class="form" novalidate>
                    <div class="form__section">
                        <input type="url" name="avatar" placeholder="Ссылка на новый аватар" class="form__input"
                               id="avatar" minlength="2" required>
                        <span class="form__input-error avatar-error"></span>
                    </div>
                    <button type="submit" aria-label="Вы уверены?" class="form__save">Сохранить</button>
                </form>
                <button type="button" aria-label="Закрыть" class="popup__close"></button>
            </div>
        </div>
    </div>
    <template class="grid-template">
        <div class="grid__card">
            <img src=" " alt=" " class="grid__image">
            <button type="button" aria-label="Удалить" class="grid__trash"></button>
            <div class="grid__signature">
                <h2 class="grid__name"></h2>
                <div class="grid__signature_group">
                    <button type="button" aria-label="Нравится" class="grid__like"></button>
                    <div class="grid__like_count">0</div>
                </div>
            </div>
        </div>
    </template>
    <!-- <script type="module" src="../src/pages/index.js"></script> -->
</body>

</html>
