<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <link rel="icon" href="./images/favicons/favicon.svg" type="image/x-icon">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/Vector.svg" alt="Логотип Место Россия" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/Avatar.svg" alt="Аватарка профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Редактировать профиль" class="profile__open"></button>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button type="button" aria-label="Добавить" class="profile__add"></button>
            </section>
            <section class="grid">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
        </footer>
        <div class="popup" id="popupEditProfile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popup__form" class="form" novalidate>
                    <div class="form__section">
                        <input type="text" name="title" placeholder="Ваше Имя" value="" class="form__input" id="name"
                            minlength="2" maxlength="40" required>
                        <span class="form__input-error name-error"></span>
                    </div>
                    <div class="form__section">
                        <input type="text" name="subtitle" placeholder="Ваша профессия" value="" class="form__input"
                            id="job" minlength="2" maxlength="200" required>
                        <span class="form__input-error job-error"></span>
                    </div>
                    <button type="submit" aria-label="Сохранить" class="form__save">Сохранить</button>
                </form>
                <button type="button" aria-label="" class="popup__close"></button>
            </div>
        </div>
        <div class="popup" id="popupAddCard">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form name="popup__form" class="form" novalidate>
                    <div class="form__section">
                        <input type="text" name="nameOfCard" placeholder="Название" value="" class="form__input"
                            id="nameCard" minlength="2" maxlength="30" required>
                        <span class="form__input-error nameCard-error"></span>
                    </div>
                    <div class="form__section">
                        <input type="url" name="imageLink" placeholder="Ссылка на картинку" value="" class="form__input"
                            id="imageCard" required>
                        <span class="form__input-error imageCard-error"></span>
                    </div>
                    <button type="submit" aria-label="Создать" class="form__save">Создать</button>
                </form>
                <button type="button" aria-label="" class="popup__close"></button>
            </div>
        </div>
        <div class="popup popup_shadow" id="popupPhotoCard">
            <div class="popup__container popup__container_image">
                <img src=" " alt="" class="popup__image">
                <p class="popup__name"></p>
                <button type="button" aria-label="" class="popup__close"></button>
            </div>
        </div>
    </div>
    <template id="grid-template">
        <div class="grid__card">
            <img src=" " alt=" " class="grid__image">
            <button type="button" aria-label="Удалить" class="grid__trash"></button>
            <div class="grid__signature">
                <h2 class="grid__name"></h2>
                <button type="button" aria-label="Нравится" class="grid__like"></button>
            </div>
        </div>
    </template>
    <!-- <script src="./script/validate.js" defer></script>
     <script src="./script/script.js" defer></script>
    <script src="./script/Card.js"></script>
    <script src="./script/FormValidator.js"></script> -->
    <script type="module" src="./script/index.js"></script>
</body>

</html>
