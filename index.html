<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/Vector.svg" alt="Логотип Место Россия" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/Avatar.svg" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__open"></button>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add"></button>
            </section>
            <section class="grid">
                <div class="grid__card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Каменная церковь" class="grid__image">
                    <div class="grid__signature">
                        <h2 class="grid__name">Карачаевск</h2>
                        <button type="button" class="grid__like"></button>
                    </div>
                </div>
                <div class="grid__card">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Солнце садится за гору" class="grid__image">
                    <div class="grid__signature">
                        <h2 class="grid__name">Гора Эльбрус</h2>
                        <button type="button" class="grid__like"></button>
                    </div>
                </div>
                <div class="grid__card">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Лес и горы" class="grid__image">
                    <div class="grid__signature">
                        <h2 class="grid__name">Домбай</h2>
                        <button type="button" class="grid__like"></button>
                    </div>
                </div>
                <div class="grid__card">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Солнце садится за гору" class="grid__image">
                    <div class="grid__signature">
                        <h2 class="grid__name">Гора Эльбрус</h2>
                        <button type="button" class="grid__like"></button>
                    </div>
                </div>
                <div class="grid__card">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Лес и горы" class="grid__image">
                    <div class="grid__signature">
                        <h2 class="grid__name">Домбай</h2>
                        <button type="button" class="grid__like"></button>
                    </div>
                </div>
                <div class="grid__card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Каменная церковь" class="grid__image">
                    <div class="grid__signature">
                        <h2 class="grid__name">Карачаево-Черкессия</h2>
                        <button type="button" class="grid__like"></button>
                    </div>
                </div>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169;2022 Mesto Russia. Ярослав М.</p>
        </footer>
    </div>
</body>

</html>
